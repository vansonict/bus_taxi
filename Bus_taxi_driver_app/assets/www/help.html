			</div>
				<label><h3> 1. Biển kiểm soát:</h3> Bạn nhập biển số xe của mình vào theo nguyên tắc: Nhập liên
					tiếp các số, chữ của biển số không phân biệt hoa, thường. 
					Lưu ý chỉ nhập chữ và số. Ví dụ: 29A1234 hay 29A12345.</label> 
					<label><h3>2. Nhập mật khẩu:</h3> Nhập mật khẩu của tài khoản đăng kí gồm chữ hoặc số có
					độ dài từ 6 tới 32 kí tự.</label>
					<label><h3>3. Nhập lại mật khẩu:</h3> Nhập lại mật khẩu bên trên để xác nhận lại.</label> 
					<label><h3>4. Hãng xe:</h3>Nhập hãng xe của bạn vào đây. Nếu bạn là lái xe tự do thì chọn Pingtaxi</label>
					 <label><h3>5. Loại xe:</h3> Chọn loại xe của mình theo các tùy chọn có sẵn để pingtaxi có thể giúp bạn
					tìm khách hàng phù hợp.</label>
					<label><h3>6.Gửi đăng kí:</h3> Cuối cùng bạn nhấn gửi đăng kí để kết thúc quá trình. 
					Nếu thông tin đăng kí hợp lệ bạn trở về trang đăng nhập 
					còn nếu không hợp lệ sẽ có các cảnh báo chỉ chỗ chưa đúng của bạn!</label>
					<label><h3>Để trở về trang đăng kí nhấn phím BACK trên điện thoại hoặc nhấn <a href ="register.html"><b>ĐĂNG KÍ</b></a></h3></label>
