<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>ping taxi client</title>
	
	<link rel="stylesheet" href="jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="css/map.css" type="text/css">
	
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.js"></script>
	
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.ui.map/jquery.ui.map.js"></script>
	<script type="text/javascript" src="js/jquery.ui.map/jquery.ui.map.services.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.0.0.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/markerwithlabel.v1.1.5.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/webintent.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/map.js"></script>
	<script type="text/javascript" src="js/clickimages.js">
	</script>
</head>
<body>
	<div id="page-home" data-role="page" style="background-color: yellow;">
		<div id="page-content" data-role="content">
			<div align="center" >
				<h2 style="color: red">Đăng Nhập</h2>
				<img src="images/icon.png">
			</div> 
			<div id="content" >
				<label style="color: green;font-weight: bold;" for="BKS"> Biển số xe: </label> 
				<input type="text" name="BKS" 
					id="BKS" placeholder="Nhập biển số xe!"
					style="	background-color: white; 
							color : black;
							height: 40px; 
							background-position: initial initial; 
							background-repeat: initial initial;" /> <br> 
				<label	style="color: green;font-weight: bold;" for="pass"> Mật Khẩu: </label> <br>
				<input  type="password" name="password" id="password"
					placeholder="Nhập mật Khẩu"
					style="	background-color: white; 
							color : black;
							height: 40px; 
							background-position: initial initial; 
							background-repeat: initial initial;"/> <br> 
				<!-- <div>
					<a id="loginbtn" href="#page-map" data-role="button" data-theme="a">Đăng nhập</a>
				</div> -->
				<div align = "center" id ="btnlogin" onmousedown="clickbutton('test', 'images/buttons/dangnhapbtn.png')" onmouseup="clickbutton('test','images/buttons/dangnhapbtn1.png')">
					<a class="button">
						<img id="test"	alt ="" style="width:98%;height:45px;margin-left:5px;align:center" 
								src="images/buttons/dangnhapbtn.png"></a>
					<br/><br/>
				</div>
				<div align="center"><br/><br/><a href="register.html" rel="external">ĐĂNG KÍ MỚI</a> <br></div>

			</div><!-- end content -->
		</div><!-- end page content -->		
	</div>
	
	
	<!-- map page -->
	<div data-role="page" data-theme="c" id="page-map" data-fullscreen="true">
		<div data-role="header" data-theme="d" data-position="fixed" data-fullscreen="true">
			<div data-role="navbar" data-iconpos="left">
				<ul>
					<li><a href="#page-map" id="waitOn" data-icon="plus">BẬT</a></li>
					<li><a href="#page-map" id="waitOff" data-icon="minus">TẮT</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /header -->
		
		<div data-role="content" id="map-content">
			<div id="map_canvas"></div>
		</div> <!-- /content -->
		
		<div data-role="footer" id="map-footer" data-theme="a" data-fullscreen="true" 
			data-position="fixed">
			<div id="footer-notification" style="display: none;">
				<h4>Có yêu cầu mới từ khách hàng, gọi tới khách hàng này ?</h4>
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a data-icon='forward' href='#page-map' data-role='button' class='call-button' 
							data-theme='b' data-rel='external'>Gọi</a></li>
						<li><a data-icon='delete' href='#page-map' data-role='button' class='reject-button' 
							data-theme='b' data-iconpos='right'>Hủy</a></li>
					</ul>
				</div><!-- /navbar -->
			</div>
			
			<div data-role="navbar" data-iconpos="left" data-icon="exit">
				<ul>
					<li><a href="logout.html" data-theme='b' data-rel="dialog">Đăng xuất</a></li>
				</ul>
			</div>
		</div><!-- /footer -->
	</div><!-- /page-map -->
</body>
</html>
