		</div>

			<input type="text" id="BKS" data-theme="a" maxlength="8" name="BKS" placeholder="vd:29A1234 hoặc 30A12345"

							color : black;
							height: 40px; 
							background-position: initial initial; 
							background-repeat: initial initial;">

							background-repeat: initial initial;"/>

							color : black; 
							height: 40px; 
							background-position: initial initial; 
							background-repeat: initial initial;"/>

			</select> 
			<label style="color: green; font-weight: bold;" for="hangxe" >Hãng xe</label>

				<!-- dynamic list -->
			</select>
		</div> 
		</br>
		<div align="center" id="btnregister"
			onmousedown="clickbutton('clickdangki','images/buttons/guidangki_down.png')"

				style="width: 90%; height: 45px; margin-left: 5px; align: center"

			<br />
		</div>

			<div align="center"><a href ="help.html" data-rel ="popup"data-theme="a"> HƯỚNG DẪN ĐĂNG KÍ</a></div>
			<br/><br/>
